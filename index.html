<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRUTAL_NOTES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f4f4f0;
        --grid-color: #e5e5e5;
        --scrollbar-track: #000;
        --scrollbar-thumb: #FF6B6B;
        --scrollbar-border: #000;
      }

      html.dark {
        --bg-color: #050505;
        --grid-color: #222222;
        --scrollbar-track: #222;
        --scrollbar-thumb: #4ECDC4;
        --scrollbar-border: #fff;
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-color);
        /* Blueprint Grid */
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: -1px -1px;
        transition: background-color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
        border-left: 2px solid var(--scrollbar-border);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border: 4px solid var(--scrollbar-border);
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff;
      }

      .text-outline {
        text-shadow: 
          -2px -2px 0 #000,  
           2px -2px 0 #000,
          -2px  2px 0 #000,
           2px  2px 0 #000; 
      }
      
      html.dark .text-outline {
        text-shadow: 
          -2px -2px 0 #fff,  
           2px -2px 0 #fff,
          -2px  2px 0 #fff,
           2px  2px 0 #fff; 
      }

      .text-outline-white {
        text-shadow: 
          -2px -2px 0 #fff,  
           2px -2px 0 #fff,
          -2px  2px 0 #fff,
           2px  2px 0 #fff; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="text-black dark:text-white transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
